sensor:
  - name: Dishwasher Socket Power
    unique_id: dishwasher_socket_power
    device_class: power
    unit_of_measurement: W
    state: "{{ state_attr('switch.dishwasher_socket', 'current_consumption') }}"
    availability: >-
      {{
        state_attr('switch.dishwasher_socket', 'current_consumption')
          not in [None, 'unknown', 'unavailable']
      }}
