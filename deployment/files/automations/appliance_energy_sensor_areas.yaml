- id: appliance_energy_sensor_areas
  alias: "Set appliance energy sensor areas"
  trigger:
    - platform: homeassistant
      event: start
  action:
    - service: pyscript.set_entity_area
      data:
        entity_id: sensor.fridge_socket_energy
        area_id: "{{ area_id('Downstairs Room') }}"
    - service: pyscript.set_entity_area
      data:
        entity_id: sensor.dishwasher_socket_energy
        area_id: "{{ area_id('Downstairs Room') }}"
    - service: pyscript.set_entity_area
      data:
        entity_id: sensor.kettle_socket_energy
        area_id: "{{ area_id('Downstairs Room') }}"
    - service: pyscript.set_entity_area
      data:
        entity_id: sensor.connors_desk_socket_energy
        area_id: "{{ area_id('Downstairs Room') }}"
    - service: pyscript.set_entity_area
      data:
        entity_id: sensor.washing_machine_energy_rate
        area_id: "{{ area_id('Utility Cupboard') }}"
    - service: pyscript.set_entity_area
      data:
        entity_id: sensor.washing_machine_energy
        area_id: "{{ area_id('Utility Cupboard') }}"
  mode: single
