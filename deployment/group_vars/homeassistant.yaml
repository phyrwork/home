# VTherm inventory (config-flow only). Keep this as a source of truth for
# re-creating VTherm entries after a reset or migration.
# External temp here refers to "outdoor" proxy (garage temperature in our case).
# Known behavior: room_follow_zone only reacts to landing baseline changes
# (input_number.landing_thermostat_baseline) and landing preset changes. Manual
# adjustments to the landing setpoint while call-for-heat is active will not
# propagate to room setpoints. We intentionally accept this to avoid propagating
# the call-for-heat bump (e.g., 30C) to rooms.
zone_configuration_defaults:
  external_temperature_sensor: sensor.garage_temperature
  central_boiler:
    name: Landing Zone Configuration
    binary_sensor: binary_sensor.landing_zone_configuration_central_boiler
    activation_threshold: 1
    activation_service: input_boolean.vtherm_central_boiler_dummy/input_boolean.turn_on
    deactivation_service: input_boolean.vtherm_central_boiler_dummy/input_boolean.turn_off

zone_configurations:
  - id: landing_zone
    name: Landing Zone Configuration
    external_temperature_sensor: sensor.garage_temperature
    central_boiler:
      binary_sensor: binary_sensor.landing_zone_configuration_central_boiler
      activation_threshold: 1
      activation_service: input_boolean.vtherm_central_boiler_dummy/input_boolean.turn_on
      deactivation_service: input_boolean.vtherm_central_boiler_dummy/input_boolean.turn_off

thermostat_device_defaults:
  type: thermostat_over_climate
  external_temperature_sensor: sensor.garage_temperature
  used_by_controls_central_boiler: true
  type_settings:
    auto_regulation_mode: auto_regulation_valve
    auto_regulation_dtemp: 5
    auto_regulation_periode_min: 10
    auto_fan_mode: auto_fan_none
  valve_regulation:
    proportional_function: tpi
    opening_threshold_degree: 5
    max_opening_degrees: 30
    max_closing_degree: 100
  tpi:
    use_tpi_central_config: false
  advanced:
    use_advanced_central_config: false

